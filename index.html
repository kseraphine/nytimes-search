<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>NY Times Search</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>
<body>
<div class="container">
	
	<div class="jumbotron">
		<h1><span class="glyphicon glyphicon-search" aria-hidden="true"></span> New York Times Search</h1>
	</div>

	<div class="row"></div>
		<div class="col-lg-12">
			<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Search Parameters</h3>
					</div>
					<div class="panel-body">
						<form>

						  <div class="form-group">
						    <label>Search Term:</label>
						    <input type="text" class="form-control" id="search">
						  </div>

							<div class="form-group">
							  <label>Number of Records to Retrieve:</label>
							  <select class="form-control" id="numRecords">
							    <option value=1>1</option>
							    <option value=5 selected>5</option>
							    <option value=10>10</option>
							  </select>
							</div>

						  <div class="form-group">
						    <label>Start Year:</label>
						    <input type="text" class="form-control" id="startYear">
						  </div>

						  <div class="form-group">
						    <label>End Year:</label>
						    <input type="text" class="form-control" id="endYear">
						  </div>

						  <button type="submit" class="btn btn-default" id="searchBtn">Search</button>
  						  <button type="button" class="btn btn-default">Clear</button>

						</form>
					</div>
				</div>				
		</div>

</div>
</body>
</html>
